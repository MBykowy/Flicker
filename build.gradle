plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.5'
    id 'io.spring.dependency-management' version '1.1.6'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // Spring Boot Starter dependencies
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa' // JPA for database interactions
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf' // Thymeleaf for templating
    implementation 'org.springframework.boot:spring-boot-starter-web' // Web functionality (including @RestController)
    implementation 'org.springframework.boot:spring-boot-starter-security' // Security configuration
    implementation 'org.springframework.boot:spring-boot-starter-validation' // Validation annotations (e.g., @Valid)

    // Database dependencies
    implementation 'mysql:mysql-connector-java:8.0.33' // MySQL Connector
    implementation 'org.hibernate:hibernate-core:6.5.3.Final' // Hibernate for ORM functionality
    implementation 'jakarta.annotation:jakarta.annotation-api:2.1.1' // Jakarta Annotations

    // JWT dependencies
    implementation 'io.jsonwebtoken:jjwt:0.9.1' // JWT for handling tokens
    implementation 'com.auth0:java-jwt:2.0.1' // Another JWT library

    // Test dependencies
    testImplementation 'org.springframework.boot:spring-boot-starter-test' // Spring Boot Test starter
    testImplementation 'org.mockito:mockito-core:5.1.1' // Mockito for mocking objects in tests
    testImplementation 'org.springframework.security:spring-security-test' // Testing with Spring Security

    // CORS handling (if needed for cross-origin API requests)
    implementation 'org.springframework.boot:spring-boot-starter-webflux' // WebFlux for reactive programming (CORS support)
}


tasks.named('test') {
    useJUnitPlatform()
}
