plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.5'
    id 'io.spring.dependency-management' version '1.1.6'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'mysql:mysql-connector-java'
    runtimeOnly 'com.mysql:mysql-connector-j'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    implementation 'io.jsonwebtoken:jjwt:0.9.1'

    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'javax.persistence:javax.persistence-api:2.2'
    implementation 'org.springframework.boot:spring-boot-starter-web'  // For web-related annotations like @RestController


    // Zależności Spring Boot
    implementation 'org.springframework.boot:spring-boot-starter-web'  // Starter web (REST API)
    implementation 'org.springframework.boot:spring-boot-starter-security'  // Starter bezpieczeństwa
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'  // Starter JPA
    implementation 'org.springframework.boot:spring-boot-starter-validation'  // Starter walidacji (np. do @Valid)

// https://mvnrepository.com/artifact/com.auth0/java-jwt
    implementation 'com.auth0:java-jwt:2.0.1'

    // Zależności do bazy danych (MySQL)
    implementation 'mysql:mysql-connector-java:8.0.33' // Sterownik MySQL

    // Zależności do testów
    testImplementation 'org.springframework.boot:spring-boot-starter-test'  // Starter testów Spring Boot
    testImplementation 'org.mockito:mockito-core:5.1.1'  // Mockito do mockowania obiektów
    testImplementation 'org.springframework.security:spring-security-test'  // Testowanie z Spring Security

    // Zależności do zarządzania CORS, jeśli planujesz udostępniać API z innych domen
    implementation 'org.springframework.boot:spring-boot-starter-webflux'  // Jeśli potrzebujesz obsługi CORS

}

tasks.named('test') {
    useJUnitPlatform()
}
